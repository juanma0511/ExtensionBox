name: Build Debug APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build_debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Prepare Gradle wrapper
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          bash ./gradlew --version

      - name: Build debug APK
        run: bash ./gradlew :app:assembleDebug --stacktrace

      - name: Locate APK
        run: |
          APK="$(find app/build/outputs/apk -type f -name '*debug*.apk' | head -n 1)"
          echo "APK=$APK" >> $GITHUB_ENV
          test -n "$APK"

      - name: Rename APK
        run: cp "$APK" "ExtensionBox-${{ github.ref_name }}-debug.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ExtensionBox-${{ github.ref_name }}-debug.apk
